<!-- Operators -> addition, subtraction, division and incrementing and decrementing -->


<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Getting Started with JavaScript</title>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>

  <style>
    body {
      padding: 30px;
    }
  </style>

</head>
<body>
  


  <script>
    const a = 10,  //by making const let, we can change the value of a and go up by 1 each time (a++) or go down (a--)
          b = 3,
          c = 15;
    const d = '5'
    const e = 'my name'
    const f = 'is shaina'

  console.groupCollapsed('Addition');
    console.log(a + b); // 13
    console.log(a + c); // 25
    console.log(e + f); // my name is shaina
    console.log(a + d); // 105
    console.log(e + ' is batman'); // my name is batman
  console.groupEnd();

  console.groupCollapsed('Multiplication');
    console.log(a * b); // 30
    console.log(a * c); // 150
    console.log(a * 3); // 30
  console.groupEnd();

  console.group('Incrementing');
  console.log (a + 1); // 11
  console.log (a++); 
  console.log (a--);
  console.log (c += a);
  console.groupEnd();
   

  </script>

</body>
</html>
